<div class="todo-list">
  <ul>
    <li *ngFor="let task of taskList" [ngClass]="{ completed: task.completed }">
      <input
        type="checkbox"
        [checked]="task.completed"
        (change)="verifyTask($event, task.id)"
      />
      <span [ngClass]="{ completed: task.completed }">
        {{ task.task }}
      </span>
    </li>
  </ul>
</div>
